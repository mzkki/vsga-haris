<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Checkbox button</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Pilih Asset pribadi</h3>
    <form>
      <input type="checkbox" name="asset" value="handphone" id="handphone" />
      <label for="handphone">Handphone</label><br />
      <input type="checkbox" name="asset" value="Mobil" id="mobil" />
      <label for="mobil">Mobil</label>
      <br />
      <input type="checkbox" name="asset" value="Motor" id="motor" />
      <label for="motor">Motor</label>
      <br />
      <input type="checkbox" name="asset" value="Laptop" id="laptop" />
      <label for="laptop">Laptop</label>
      <br />
      <input type="checkbox" name="asset" value="Rumah" id="rumah" />
      <label for="rumah">Rumah</label>
      <br />
      <br />
      <button type="submit">Submit pilihan</button>
    </form>
  </body>
</html>
