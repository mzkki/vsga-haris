<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Checkbox button</title>
  </head>
  <body>
    <h3>Pilih Asset pribadi</h3>
    <form>
      <input type="checkbox" name="asset" value="handphone" />Handphone <br />
      <input type="checkbox" name="asset" value="Mobil" />Mobil <br />
      <input type="checkbox" name="asset" value="Motor" />Motor <br />
      <input type="checkbox" name="asset" value="Laptop" />Laptop <br />
      <input type="checkbox" name="asset" value="Rumah" />Rumah <br />
      <br />
      <button type="submit">Submit pilihan</button>
    </form>
  </body>
</html>
