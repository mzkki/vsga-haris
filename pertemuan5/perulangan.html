<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan perulangan</title>
  </head>
  <body>
    <script>
      //increment
      document.write('Increment<br>');
      for (let i = 1; i <= 20; i++) {
        document.write(`ini adalah perulangan yang ke - ${i} <br>`);
      }

      //decrement
      document.write('<br>Decrement <br>');
      for (let i = 20; i >= 1; i--) {
        document.write(`ini adalah perulangan yang ke - ${i} <br>`);
      }
    </script>
  </body>
</html>
