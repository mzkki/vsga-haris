<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <title>Hello World Javascript</title>

  <body>
    <script>
      var jmlnilai = 1;

      jmlnilai = jmlnilai + 1;
      document.write(`<p>nilai saat ini : ${jmlnilai}</p>`);

      //metode increment versi 1
      jmlnilai += 1;
      document.write(`<p>nilai saat ini menjadi :  ${jmlnilai}</p>`);

      //metode increment versi 2
      jmlnilai++;
      document.write(`<p>nilai saat ini menjadi jadi: ${jmlnilai}</p>`);
    </script>
  </body>
</html>
